<ion-view view-title="Game">
  <ion-content class="padding">
    <div class="question">
      <h1>{{ ctrl.current.body }}</h1>
    </div>
    <ion-list class="list-answer">
      <ion-radio
        class="item-answer"
        ng-repeat="answer in ctrl.current.answers"
        ng-model="ctrl.answerId"
        ng-click="ctrl.answer(ctrl.current.id, answer.id)"
        ng-value="answer.id">
        {{ answer.body }}
      </ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
