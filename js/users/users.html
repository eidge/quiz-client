<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="user in ctrl.users"
        type="item-text-wrap">

        {{ user.name }}
        <span class="badge badge-assertive">{{ user.score }}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
