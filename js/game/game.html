<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab
    title="Users"
    icon-off="ion-ios-pulse"
    icon-on="ion-ios-pulse-strong"
    ui-sref="game.users">

    <ion-nav-view name="game-users"></ion-nav-view>
  </ion-tab>

  <ion-tab
    title="Game"
    icon-off="ion-ios-chatboxes-outline"
    icon-on="ion-ios-chatboxes"
    ui-sref="game.question">

    <ion-nav-view name="game-question"></ion-nav-view>
  </ion-tab>

  <ion-tab
    title="Account"
    icon-off="ion-ios-gear-outline"
    icon-on="ion-ios-gear"
    ui-sref="game.account">

    <ion-nav-view name="game-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
